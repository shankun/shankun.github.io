<!DOCTYPE html>

<html lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  {% block desc %}{% endblock desc %}
  <title>{% block title %}{% endblock title %}</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ config.base_url ~ '/img/favicon-32x32.png' }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ config.base_url ~ '/img/favicon-16x16.png' }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ config.base_url ~ '/img/apple-touch-icon.png' }}">
  {% include "_custom_font.html" %}
  {% include "_custom_css.html" %}
  <link rel="stylesheet" href="{{ config.base_url ~ '/main.css' }}">
  {% block head %}{% endblock head %}
  {% include "_head_extend.html" %}
</head>

<body class="{% block page %}{% endblock page%}">
  <script>
    const theme = sessionStorage.getItem('theme');
    const match = window.matchMedia("(prefers-color-scheme: dark)").matches
    if ((theme && theme == 'dark') || (!theme && match)) {
      document.body.classList.add('dark');
      const hl = document.querySelector('link#hl');
      if (hl) hl.href = {{ config.base_url ~ '/hl-dark.css' }};
    }
  </script>
  {% block content %}{% endblock content %}
  {% block script %}{% endblock script %}
  <script src="{{ config.base_url ~ '/js/main.js' }}"></script>
</body>

</html>
